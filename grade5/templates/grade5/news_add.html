{% extends "base.html" %}

{% block title %}Добавить новость{% endblock %}

{% block content %}
<div class="card">
    <h2>Добавить новость</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Заголовок</label>
            <input type="text" name="title" class="form-control" required maxlength="200">
        </div>
        <div class="mb-3">
            <label class="form-label">Текст новости</label>
            <textarea name="content" rows="8" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Тема (для сортировки)</label>
            <input type="number" name="topic_number" class="form-control" min="1" max="10">
        </div>
        <button type="submit" class="btn btn-primary">Опубликовать</button>
        <a href="{% url 'grade5_news' %}" class="btn">Отмена</a>
    </form>
</div>
{% endblock %}
