<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход — 5 класс</title>
    <style>
        :root {
            --bg-dark: #0b1020;
            --bg-card: #151a30;
            --accent-red: #7b1e3a;
            --accent-red-light: #a32a4a;
            --text-main: #f4f5fb;
            --text-muted: #a3acc9;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #1f2845, #050814);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(150deg, var(--bg-card), #0b1020);
            border-radius: 18px;
            padding: 22px 22px 24px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .title {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 18px;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: .08em;
            background: rgba(123, 30, 58, 0.2);
            color: #ffdce5;
            border: 1px solid rgba(255, 138, 171, 0.5);
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-size: 13px;
            margin-bottom: 3px;
        }
        input {
            width: 100%;
            padding: 7px 10px;
            border-radius: 9px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(0, 0, 0, 0.35);
            color: var(--text-main);
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: var(--accent-red-light);
            box-shadow: 0 0 0 1px rgba(163, 42, 74, 0.6);
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 8px;
            font-size: 13px;
            color: #ffb3c3;
        }
        button {
            margin-top: 6px;
            padding: 9px 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            background: linear-gradient(135deg, var(--accent-red), var(--accent-red-light));
            box-shadow: 0 12px 28px rgba(123, 30, 58, 0.75);
            transition: transform .15s ease, box-shadow .15s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 15px 34px rgba(123, 30, 58, 0.9);
        }
        .footer {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }
        .footer a {
            color: #ffb3c3;
            text-decoration: none;
        }
        .footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="card">
    <div class="badge">вход · 5 класс</div>
    <div class="title">Вход для 5 класса</div>
    <div class="subtitle">
        Введите имя пользователя и пароль, чтобы продолжить.
    </div>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div>
            <label>Имя пользователя:</label><br>
            <input type="text" name="username">
        </div>
        <div>
            <label>Пароль:</label><br>
            <input type="password" name="password">
        </div>
        <button type="submit">Войти</button>
    </form>

    <div class="footer">
        Нет аккаунта? <a href="{% url 'grade5_register' %}">Зарегистрироваться</a><br>
        <a href="{% url 'grade5_home' %}">← На главную 5 класса</a>
    </div>
</div>
</body>
</html>
